        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: #f8f9fa;
            color: #333;
            line-height: 1.6;
            padding-top: 80px; /* Espace pour le menu fixe */
        }
        
        /* Menu identique aux autres pages du portfolio */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 5%;
            background: rgba(44, 62, 80, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            display: flex;
            justify-content: center;
            animation: fadeInDown 1s ease-out;
        }

        nav {
            display: flex;
            gap: 40px;
        }

        .nav-link {
            text-decoration: none;
            color: #ffffff;
            font-size: 0.85rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.4s ease;
            position: relative;
        }

        .nav-link:hover {
            opacity: 0.7;
            letter-spacing: 3px;
        }

        section { padding: 5rem 5%; max-width: 1200px; margin: 0 auto; }
        
        h2 { 
            text-align: center; 
            font-size: 2.5rem; 
            margin-bottom: 3rem; 
            color: #2c3e50; 
            font-weight: 300; 
            text-transform: uppercase;
            letter-spacing: 5px;
        }
        
        .category { margin: 3rem 0; }
        .category h3 {
            font-size: 1.8rem;
            color: #34495e;
            margin-bottom: 1.5rem;
            padding-left: 1rem;
            border-left: 4px solid #3498db;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }
        
        .gallery-item {
            background: #ddd;
            border-radius: 15px;
            aspect-ratio: 3/4;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .gallery-item:hover { 
            transform: translateY(-8px) scale(1.02); 
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }

        footer { background: #2c3e50; color: white; text-align: center; padding: 2rem; margin-top: 4rem; }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            nav { gap: 15px; }
            .nav-link { font-size: 0.7rem; }
            .gallery { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 480px) {
            .gallery { grid-template-columns: 1fr; }
        }
    </style>
