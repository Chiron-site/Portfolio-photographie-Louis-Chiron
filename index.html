<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louis Chiron - Portfolio Photographie</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: #f8f9fa;
            color: #333;
            line-height: 1.6;
            padding-top: 80px;
        }
        
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 5%;
            background: rgba(44, 62, 80, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            display: flex;
            justify-content: center;
            animation: fadeInDown 1s ease-out;
        }

        nav {
            display: flex;
            gap: 40px;
        }

        .nav-link {
            text-decoration: none;
            color: #ffffff;
            font-size: 0.85rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.4s ease;
        }

        .nav-link:hover {
            opacity: 0.7;
            letter-spacing: 3px;
        }

        section { padding: 5rem 5%; max-width: 1200px; margin: 0 auto; }
        
        h2 { 
            text-align: center; 
            font-size: 2.5rem; 
            margin-bottom: 3rem; 
            color: #2c3e50; 
            font-weight: 300; 
            text-transform: uppercase;
            letter-spacing: 5px;
        }
        
        .category { margin: 3rem 0; }
        .category h3 {
            font-size: 1.8rem;
            color: #34495e;
            margin-bottom: 1.5rem;
            padding-left: 1rem;
            border-left: 4px solid #3498db;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }
        
        .gallery-item {
            background: #ddd;
            border-radius: 15px;
            aspect-ratio: 3/4;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .gallery-item:hover { 
            transform: translateY(-8px) scale(1.02); 
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }

        /* Section Galerie "Ils m'ont fait confiance" */
        .gallery-section {
            background: #2c3e50;
            padding: 5rem 5%;
            width: 100%;
        }

        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
        }

        .section-title { 
            text-align: center; 
            font-size: 2.5rem; 
            margin-bottom: 3rem; 
            color: white; 
            font-weight: 300; 
        }

        .intro {
            color: rgba(255,255,255,0.95);
            text-align: center;
            margin: 0 auto 1.5rem auto;
            max-width: 900px;
            font-size: 1.05rem;
            line-height: 1.4;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }

        .gallery-caption { 
            text-align: center; 
            padding: 0.6rem 0; 
            color: white; 
            font-size: 0.95rem; 
            background: #2c3e50;
            width: 100%;
        }

        footer { background: #2c3e50; color: white; text-align: center; padding: 2rem; border-top: 1px solid rgba(255,255,255,0.1); }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            nav { gap: 15px; }
            .nav-link { font-size: 0.7rem; }
            .gallery, .gallery-grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 480px) {
            .gallery, .gallery-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="https://chiron-site.github.io/Portfolio-accueil-Louis-Chiron/" class="nav-link">Accueil</a>
            <a href="https://chiron-site.github.io/Portfolio-photographie-Louis-Chiron/" class="nav-link">Photographie</a>
            <a href="https://chiron-site.github.io/Portfolio-affiches-Louis-Chiron/" class="nav-link">Affiches</a>
            <a href="https://chiron-site.github.io/Portfolio-videos-Louis-Chiron/" class="nav-link">Vidéos</a>
            <a href="https://chiron-site.github.io/Portfolio-web-Louis-Chiron/" class="nav-link">Web</a>
            <a href="https://chiron-site.github.io/Portfolio-contact-Louis-Chiron/" class="nav-link">Contact</a>
        </nav>
    </header>

    <section id="photo">
        <h2>Mes Photographies</h2>
        
        <div class="category">
            <h3>Sport</h3>
            <div class="gallery">
                <div class="gallery-item"><img src="https://new.express.adobe.com/webpage/JO0KPUQ1MnxN3/resources/12e70eb4-99ce-414d-9728-3448581ed3ed-dsc_2827_jpe?asset_id=b39da2ee-f55a-4877-a4fd-6133e8eac9fc&img_etag=%22225aa227431045d58fb405f6ab310025%22&image_assets=false&size=3842" alt="Sport 1"></div>
                <div class="gallery-item"><img src="https://new.express.adobe.com/webpage/JO0KPUQ1MnxN3/resources/672f7b93-8aaf-4e77-98cf-a54f71b3096e-dsc_3735_jpe?asset_id=9782bd56-9962-4ad0-a4f6-b59954b18464&img_etag=%22d63d458c8eb740f8bf0b510197a5e1dd%22&image_assets=false&size=3842" alt="Sport 2"></div>
                <div class="gallery-item"><img src="https://new.express.adobe.com/webpage/TsLCb6f4qSFm9/resources/94e562b3-3498-4cb4-bd5b-2823d0afa631-img_3825_jpe?asset_id=5b2ac91f-798d-49ce-8745-1b3a9c89ec43&img_etag=%22faa2d88dbfbe48ccb80fd6d55efa3817%22&image_assets=false&size=3842" alt="Sport 3"></div>
            </div>
        </div>
    </section>

    <section class="gallery-section" id="galerie">
        <div class="container">
            <h2 class="section-title">Ils m'ont fait confiance</h2>
            <p class="intro">Voici quelques partenaires et projets avec lesquels j'ai eu le plaisir de collaborer.</p>
            
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="https://new.express.adobe.com/webpage/TsLCb6f4qSFm9/resources/e45fd4a4-fea1-40b0-a45d-0b1214d9f3fb-img_3819_jpe?asset_id=e2272aa5-a94f-4918-8cc9-6dacd4b3c8b3&img_etag=%22b8219aaf8a364117a2debb7e04ea703c%22&image_assets=false&size=3370" alt="Image 1">

                </div>
                <div class="gallery-item">
                    <img src="https://new.express.adobe.com/webpage/TsLCb6f4qSFm9/resources/a2a19abf-dd61-440f-962d-76842d75dfa0-img_3818_jpe?asset_id=3c54c10f-2797-428f-957a-bc485fb86d2d&img_etag=%2289e0115f708345b689951606d9b13cdc%22&image_assets=false&size=3842" alt="Image 2">
                    <p class="gallery-caption">Collaboration créative réussie</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 Louis Chiron - Portfolio Photographie</p>
    </footer>

</body>
</html>
